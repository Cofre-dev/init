<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Indicadores BCCH</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'CORE/templates/core/css/custom.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- <script src="{% static 'CORE/templates/core/js/main.js' %}"></script> -->
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Obtener Indicadores financieros al día de hoy</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="mb-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="indicador" class="form-label">Seleccionar Indicador:</label>
                <select class="form-select" name="indicador" id="indicador">
                    <option value="uf">UF</option>
                    <option value="euro">Euro</option>
                    <option value="dolar">Dólar</option>
                    <!-- <option value="todo">TODO</option> -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Obtener Datos</button>
        </form>

    </div>

    <!--Etiquetas-->
    <!-- <script src="{% static 'CORE/js/bootstrap.bundle.min.js' %}"></script> -->
    <!-- <script src="{% static 'CORE/js/script.js' %}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
